<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate-Based Crop Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Pyodide script for running Python in the browser -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center display-4 mb-4">🌱 Climate-Based Crop Planner</h1>
        <p class="text-center lead">Enter the climate parameters below to find the best crops for your region.</p>
        
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-5">
                        <h4 class="card-title text-center mb-4">Climate Parameters</h4>
                        <form id="inputForm">
                            <div class="mb-4">
                                <label for="humidity" class="form-label">🌤️ Humidity (%)</label>
                                <input type="number" class="form-control" id="humidity" required>
                            </div>
                            <div class="mb-4">
                                <label for="temperature" class="form-label">🌡️ Temperature (°C)</label>
                                <input type="number" class="form-control" id="temperature" required >
                            </div>
                            <div class="mb-4">
                                <label for="rainfall" class="form-label">🌧️ Rainfall (mm)</label>
                                <input type="number" class="form-control" id="rainfall" required>
                            </div>
                            <div class="mb-4">
                                <label for="lightIntensity" class="form-label">☀️ Light Intensity (%)</label>
                                <input type="number" class="form-control" id="lightIntensity" required >
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-3 mt-3" id="submitButton">
                                Get Crop Recommendations
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="outputContainer" class="row justify-content-center mt-5" style="display: none;">
            <div class="col-md-8">
                <div id="predictionResult" class="alert alert-success text-center"></div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
